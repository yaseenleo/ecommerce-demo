<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="../css/style.default.css">
    <link rel="stylesheet" href="../css/util.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <div class="container-fluid signup-screen-sec py-5">
        <div class="container">

            <div class="row">
                    
                <div class="col-md-6 align-item-center mx-auto">
                    <div class="">

                        <form class="validate-form p-5">
                            <span class="login100-form-title p-b-43 text-white">
                                Sign Up Now
                            </span>
        
                            <div class="wrap-input100 validate-input"
                            data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email">
                            <span class="focus-input100"></span>
                            <span class="label-input100 text-white">Username</span>
                        </div>
        
                            <div class="wrap-input100 validate-input"
                                data-validate="Valid email is required: ex@abc.xyz">
                                <input class="input100" type="text" name="email">
                                <span class="focus-input100"></span>
                                <span class="label-input100 text-white">Email</span>
                            </div>
        
        
                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <input class="input100" type="password" name="pass">
                                <span class="focus-input100"></span>
                                <span class="label-input100 text-white">Password</span>
                            </div>
        
                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <input class="input100" type="password" name="pass">
                                <span class="focus-input100"></span>
                                <span class="label-input100 text-white">Confirm Password</span>
                            </div>
        
                            <div class="flex-sb-m w-full p-t-3 p-b-32">
                                <div class="contact100-form-checkbox">
                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                    <label class="label-checkbox100 text-white" for="ckb1">
                                        Remember me
                                    </label>
                                </div>
                                
                                <div>
                                    <a href="#" class="txt1 text-white">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>
        
                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    Register
                                </button>
                            </div>
        
                            <div class="text-center p-t-46 p-b-20">
                                <span class="txt2 text-white">
                                    or sign up using
                                </span>
                            </div>
        
                            <div class="login100-form-social flex-c-m">
                                <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                </a>
        
                                <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                                    <i class="fab fa-twitter" aria-hidden="true"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

         

        </div>
    </div>
</body>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/app.js"></script>

</html>
